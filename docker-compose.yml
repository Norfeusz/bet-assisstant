version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bet-assistant-db
    restart: always
    environment:
      POSTGRES_DB: bet_assistant
      POSTGRES_USER: betuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U betuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bet-assistant-server
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://betuser:${DB_PASSWORD:-changeme123}@db:5432/bet_assistant
      API_FOOTBALL_KEY: ${API_FOOTBALL_KEY}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data

  # Background Import Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: bet-assistant-worker
    restart: always
    environment:
      DATABASE_URL: postgresql://betuser:${DB_PASSWORD:-changeme123}@db:5432/bet_assistant
      API_FOOTBALL_KEY: ${API_FOOTBALL_KEY}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
    driver: local
